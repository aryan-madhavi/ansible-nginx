---
- name: Setup and Configure webservers
  hosts: aws_ec2
  become: true

  vars:
    repo_path: /home/ec2-user/temp
    repo_url: "https://github.com/aryan-madhavi/ansible-nginx.git"
    app_path: "{{ repo_path }}/files"

  tasks:
    # - name: Create remote ansible tmp directory
    #  file:
    #    path: "{{ repo_path }}"
    #    state: directory
    #    mode: 0700
    #    owner: ec2-user
    #    group: ec2-user

    - name: Update yum cache
      ansible.builtin.yum:
        update_cache: true

    - name: Install required packages
      ansible.builtin.yum:
        name:
          - git
          - curl-minimal
          - nginx
          - nodejs22
          - npm
        state: present

    - name: Set Node.js 22 as default via alternatives
      ansible.builtin.command: alternatives --set node /usr/bin/node-22

    - name: Set npm for Node.js 22 as default via alternatives
      ansible.builtin.command: alternatives --set npm /usr/bin/npm-22

    - name: Clone the ansible-nginx repo on remote host
      ansible.builtin.git:
        repo: "{{ repo_url }}"
        dest: "{{ repo_path }}"
        version: master
        force: yes

    - name: Install Node.js dependencies
      ansible.builtin.command: npm install
      args:
        chdir: "{{ app_path }}"

    - name: Build React app
      ansible.builtin.command: npm run build
      args:
        chdir: "{{ app_path }}"

    - name: Copy built app to nginx web root
      ansible.builtin.copy:
        src: "{{ app_path }}/dist/"
        dest: /var/www/html/
        owner: www-data
        group: www-data
        mode: 0755
        remote_src: true

    - name: Ensure nginx is running and enabled
      ansible.builtin.systemd:
        name: nginx
        state: started
        enabled: true

    - name: Allow HTTP through UFW firewall
      community.general.ufw:
        rule: allow
        name: "Nginx HTTP"

    - name: Cleanup - Remove cloned repository and app directory
      ansible.builtin.file:
        path: "{{ repo_path }}"
        state: absent
...
